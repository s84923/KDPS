<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教員ログイン</title>
    {% load static %} <!-- static タグをロード -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- CSS ファイルのパスを指定 -->
    <style>
        .grading-container {
            display: flex;
            /* フレックスボックスを使用 */
            flex-direction: column;
            /* 縦方向に並べる */
            justify-content: center;
            /* 縦方向の中央揃え */
            align-items: center;
            /* 横方向の中央揃え */
            background-color: #f9f9f9;
            height: 100vh;
            /* ビューポートの高さに合わせる */
        }

        form {
            width: 300px;
            /* フォームの幅 */
            background-color: white;
            /* フォームの背景色 */
            padding: 20px;
            /* フォーム内の余白 */
            border-radius: 8px;
            /* 角丸を追加 */
        }

        button {
            width: 100%;
            /* ボタンをフォームの幅いっぱいに */
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
            /* ホバー時に色を変える */
        }

        a {
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            /* リンクの色 */
        }

        a:hover {
            text-decoration: underline;
            /* リンクにホバーした際に下線を追加 */
        }
    </style>
</head>

<body>
    <div class="grading-container">
        <h1>教員ログイン</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ログイン</button>
        </form>
        <a href="{% url 'student_login' %}">生徒ログインはこちら</a>
    </div>
</body>

</html>
