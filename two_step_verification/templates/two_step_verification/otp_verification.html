<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2段階認証</title>
</head>
<body>
    <form id="sendOtpForm">
        {% csrf_token %}
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" placeholder="メールアドレスを入力" required>
        <button type="submit">認証コードを送信</button>
    </form>
    
    <form id="verifyOtpForm" style="display:none;">
        {% csrf_token %}
        <label for="otp">認証コード:</label>
        <input type="text" id="otp" name="otp" placeholder="認証コードを入力" required>
        <button type="submit">確認</button>
    </form>
    
    <div id="message"></div>

    <!-- 外部JavaScriptファイルを読み込む -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
