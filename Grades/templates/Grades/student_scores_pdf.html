<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成績一覧</title>
</head>
<body>
    <h1>生徒の成績一覧</h1>
    <table border="1">
        <tr>
            <th>テスト名</th>
            <th>得点</th>
        </tr>
        {% for result in results %}
            <tr>
                <td>{{ result.test_name }}</td>
                <td>{{ result.score }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
