<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提出完了</title>
</head>
<body>
    <h1>すべての解答が送信されました</h1>

</html>
