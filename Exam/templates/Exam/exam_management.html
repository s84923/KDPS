<!DOCTYPE html>
<html lang="ja">
<head>

    <title>試験管理画面</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

        .title {
            font-size: 2em;
            color: #333;

        }

</head>

<body>
