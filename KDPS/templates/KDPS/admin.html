<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDPS 管理者画面</title>
    <link rel="stylesheet" href="admin.css">

    <script>
        // メニューを外部ファイルから読み込む関数
        function loadMenu() {
            fetch('menu.html') // menu.htmlを読み込む
            .then(response => response.text()) // テキスト形式で読み込み
            .then(data => {
                document.getElementById('menu-placeholder').innerHTML = data; // メニューを指定場所に挿入
            });
        }
    </script>
</head>
<body onload="loadMenu()">
    <div class="container">
        <!-- 左側のメニュー -->
        <div id="menu-placeholder"></div> <!-- ここにmenu.htmlが読み込まれる -->

        <div class="main-content">
            <div class="grid-container">
                <div class="grid-item">
                    <img src="img/自動採点_教員メインメニュー.png" alt="自動採点">
                    <p>権限編集</p>
                </div>
                <div class="grid-item">
                    <img src="img/成績管理_教員メインメニュー.png" alt="成績管理">
                    <p>エラー管理</p>
                </div>
                <div class="grid-item">
                    <img src="img/試験管理_教員メインメニュー.png" alt="試験管理">
                    <p>教員新規登録</p>
                </div>
                <div class="grid-item">
                    <img src="img/成績一覧_教員メインメニュー.png" alt="成績一覧">
                    <p>ログ確認</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/your_font_awesome_kit.js" crossorigin="anonymous"></script>
</body>
</html>
