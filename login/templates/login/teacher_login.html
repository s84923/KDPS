<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教員ログイン</title>
    <style>
        .grading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            height: 100vh;
            padding: 20px; /* コンテナ内の余白 */
            box-sizing: border-box; /* パディングを幅に含める */
        }
    
        form {
            width: 100%;
            max-width: 400px; /* フォームの最大幅を指定 */
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 軽い影を追加 */
            box-sizing: border-box;
        }
    
        input[type="text"], input[type="password"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
    
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
        }
    
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="grading-container">
        <h1>教員ログイン</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ログイン</button>
        </form>
        <a href="{% url 'student_login' %}">生徒ログインはこちら</a>
    </div>
</body>

</html>
