<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ test.name }}の採点結果</title>
</head>
<body>
    <h2>{{ test.name }}の採点結果</h2>
    <table>
        <thead>
            <tr>
                <th>問題文</th>
                <th>解答</th>
                <th>スコア</th>
                <th>フィードバック</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in history %}
            <tr>
                <td>{{ entry.question.content }}</td>
                <td>{{ entry.user_answer }}</td>
                <td>{{ entry.score }}</td>
                <td>{{ entry.feedback }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'home' %}">ホームに戻る</a>
</body>
</html>
