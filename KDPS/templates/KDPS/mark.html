<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動採点</title>
    {% load static %} <!-- static タグをロード -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .h1 {
            font-size: 100px;
        }

        .markcontainer {
            display: flex;
            min-height: 100vh;
        }

        .main-content-individual-mark-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        .box {
            border: 1px solid #007BFF;
            /* ボーダーの太さ、スタイル、色 */
            display: flex;
            /* Flexboxを使用 */
            justify-content: center;
            /* 横方向の中央揃え */
            align-items: center;
            /* 縦方向の中央揃え */
            height: 240px;
            /* ボックスの高さ */
            width: 240px;
            /*ボックスの幅*/
            background-color: #f8f9fa;
            /* 背景色 */
        }

        .input_username {
            font-size: large;
        }

        .input_class_name {
            font-size: large;
        }

        .input_attendance_number {
            font-size: large;
        }

        </style>
</head>

<body>
    <div class="markcontainer">
        {% include 'KDPS/menu.html' %} <!-- サイドバーの読み込み -->
        <div class="main-content-individual-mark-container">
            <h1>自動採点</h1>
            <!--<div class="column left"> -->
                <div class="Exam select">
                    <h3>試験名の選択</h3><br>
                    <select mame="Exam selection" id="Exam selection"><br>
                        <option value="">試験名を選択してください</option>
                        <option value="java">Java試験</option>
                        <option value="python">Python試験</option>
                        <option value="JavaScript">JavaScript試験</option>
                    </select>
                </div>
                <div class="box">
                    <img src="{% static 'img/採点01アイコン_採点設定画面.png' %}" alt="採点アイコン" title="採点アイコン"><br>
                    <button type="button"><a href="{% url 'markset' %}">採点基準の設定</a></button>
                </div>
            <!--</div> -->
            <!--<div class="column right"> -->
                <div class="input_username">
                    <label class="form-label" for="id_username">氏名</label><br>
                    <input type="text" name="username" id="id_username">
                    {{ form.username }}
                </div>
                <div class="input_class_name">
                    <label class="form-label" for="id_class_name">クラス</label><br>
                    <input type="text" name="class_name" id="id_class_name">
                    {{ form.class_name }}
                </div>
                <div class="input_attendance_number">
                    <label class="form-label" for="id_attendance_number">出席番号</label><br>
                    <input type="text" name="attendance_number" id="id_attendance_number">
                    {{ form.attendance_number}}
                </div>
                <button type="button">採点開始</button>
            <!--</div> -->
        </div>
    </div>
</body>

</html>
