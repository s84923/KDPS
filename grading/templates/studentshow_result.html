<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム - 試験リスト</title>
    <title>{{ test.test_name }} - 採点結果</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- サイドバー用の外部CSS -->
    <style>
        .grading-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">
        {% include 'studentmenu/studentsidebar.html' %} <!-- サイドバー -->
        <div class="grading-container">
            <h1>{{ test.test_name }} - 採点結果</h1>
            <p>合計得点: {{ total_score }} / {{ max_score }}</p>
            <table border="1">
                <thead>
                    <tr>
                        <th>問題</th>
                        <th>フィードバック</th>
                        <th>得点</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in history %}
                    <tr>
                        <td>{{ entry.question.content }}</td>
                        <td>{{ entry.feedback }}</td>
                        <td>{{ entry.score }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">採点結果がありません。</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'studenthome' %}">ホームに戻る</a>
        </div>
    </div>
</body>

</html>
