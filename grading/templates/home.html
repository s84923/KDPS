<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム - 試験リスト</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- サイドバー用の外部CSS -->
    <style>
        .grading-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        button {
            color: #f8f9fa;
            background-color: #007BFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .styled-text {
            color: #007BFF; /* 任意の色 */
            text-decoration: underline; /* アンダーバー */
            font-weight: bold; /* 任意で太字 */
        }
    </style>
</head>

<body>
    <div class="container">
        {% include 'KDPS/menu.html' %} <!-- サイドバー -->
        <div class="grading-container">
            <h2>試験を選択してください</h2>
            <ul>
                {% for test in tests %}
                    <li>
                        試験ID: {{ test.test_id }} - 
                        <a href="{% url 'start_test' test.test_id %}">
                            <span class="styled-text">{{ test.test_name }}</span></a>
                    </li>
                {% empty %}
                    <p>利用可能な試験がありません。</p>
                {% endfor %}
            </ul>

            <!-- 新しい問題作成リンクボタン -->
            <a href="{% url 'create_question' %}">
                <button>新しい問題を作成</button>
            </a>
        </div>
    </div>
</body>

</html>
