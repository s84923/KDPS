<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>試験開始</title>
</head>
<body>
    <h1>{{ test.name }} - 問題リスト</h1>
    <ul>
        {% for question in questions %}
            <li>
                <a href="{% url 'answer_question' question.id %}">{{ question.content }}</a>
            </li>
        {% endfor %}
    </ul>

    <form method="POST" action="{% url 'submit_answers' test.id %}">
        {% csrf_token %}
        <button type="submit">全ての解答を最終提出する</button>
    </form>
</body>
</html>
