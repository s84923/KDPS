<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ホーム - 試験リスト</title>
</head>
<body>
    <h2>試験を選択してください</h2>
    <ul>
        {% for test in tests %}
            <li><a href="{% url 'start_test' test.id %}">{{ test.name }}</a></li>
        {% empty %}
            <p>現在、利用可能な試験はありません。</p>
        {% endfor %}
    </ul>
    <a href="{% url 'create_question' %}">新しい問題を作成</a>
</body>
</html>
